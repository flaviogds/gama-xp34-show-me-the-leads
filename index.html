<!doctype html>
<html lang="pt-br">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/compiler/bootstrap.css">

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Template</title>

  <body>

    <nav class="navbar navbar-expand-sm navbar-light navStyle">

      <a class="navbar-brand" href="#">SIGMA</a>

      <button class="btn btn-sm navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"

        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav mr-auto">

        </ul>
      </div>

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">

        <div class="carousel-item active">

      </div>

      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">

    <footer id="footerStyle">

    <script src="node_modules/popper.js/dist/umd/popper.js"></script>
